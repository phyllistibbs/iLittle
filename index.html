
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLittle – Simple, shareable baby tracker.</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f7f8fc;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        img.app-icon {
            width: 180px;
            height: 180px;
            margin-top: 40px;
        }

        h1 {
            font-size: 3rem;
            margin: 30px 0 10px 0;
            color: #222;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background: #007aff;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .button:hover {
            background: #0062cc;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #007aff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="AppIcon-iOS-Default-1024x1024@1x.png" alt="iLittle App Icon" class="app-icon">

    <h1>iLittle</h1>
    <h2>Simple, shareable baby tracker.</h2>
    <h2>Engineered for joy in Philadelphia, PA.</h2>

    <a class="button" href="https://apps.apple.com/us/app/ilittle/id6749398469">Download on the App Store</a>

    <footer>

</div>

</html>
